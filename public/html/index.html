<!DOCTYPE html>
<html lang="en" ng-app='ng_signUp'>
<head>
  <meta charset="UTF-8">
  <title>Soroity Potluck Signup</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <script src='js/app.js'></script>
  <link rel="stylesheet" href=css/main.css>
</head>
<body>
  <div class="panel panel-success" id=panel>Soroity Potluck Sign-up Sheet</div>
    <div class="container" ng-controller='EntryController'>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="form-group">
            <input type="text" class="form-control"
              placeholder="Enter Name" ng-model="memberName"><br>
            <input type="text" class="form-control"
              placeholder="Enter Item" ng-model="itemEntered"><br>
            <button class="btn bth-success btn-block" id="button"
               ng-click='saveEntry()' type="button">Save!</button>
          </div>
        </div>
      </div>
<hr>
      <div class="panel panel-success" id="output">
        <div ng-repeat=" entry in itemInfo">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <ul>
            <li class='well no-dot'>
              <strong>{{member.name}}</strong> <strong>{{item.entered}}</strong>
              <!-- <span class="glyphicon glyphicon-arrow-up pull-right" ng-if='$index !==0' ng-click='moveUp(singleItem)'</span> -->
              <button class="btn btn-info btn-sm pull-right" ng-click='editItem(itemInfo)'>Edit</button>
              <button class="btn btn-danger btn-sm pull-right" ng-click='removeItem(itemInfo)'>X</button>
            </li>
          </ul>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
